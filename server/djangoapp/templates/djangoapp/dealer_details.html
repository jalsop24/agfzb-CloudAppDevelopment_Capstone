
{% extends "djangoapp/base.html" %}
{% block content %}

<div class="card-columns">

{% for review in reviews %}
    <div class="card bg-light mb-3">
        
        <div class="card-header">
            <img class="card-img-left" src="{{MEDIA_URL}}/emoji/{{review.sentiment}}.png" style="width: 3rem">
            
        </div>
        <div class="card-body">
            <h3 class="card-title">{{review.car_make}}, {{review.car_model}}</h3>
            <h4 class="card-title">{{review.car_year}}</h4>
            <p class="card-text">{{review.text}}</p>
        </div>
    </div>
{% empty %}
    <div class="card bg-light mb-3">
        <div class="card-body">  
            <h3 class="card-title">There are no reviews for this dealership yet. </h3>
        </div>
    </div>
    
{% endfor %}

</div>

{% endblock %}
